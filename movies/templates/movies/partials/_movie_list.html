{% if error_message %}
    <p>{{error_message}}</p>

{% endif %}
{% for movie in movies%}
<div class="col-md">
<a href="{% url 'movie_detail' movie.id %}" class="text-decoration-none">
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{% if movie.poster_path %}https://image.tmdb.org/t/p/original/{{movie.poster_path}}{% else %}https://th.bing.com/th/id/OIP.Ib2hnkro8GuHpCODmCS3-gHaKf?w=125&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3{% endif %}" alt="Card img cap">
    <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.vote_average|floatformat:1}}/10</p>
           
    </div>

</div>
</a>
</div>
{% endfor %}
<div id="scroll-trigger"
hx-get="{% url 'landing_page' %}?category={{category}}&search={{search_query}}&page={{next_page}}" 
hx-trigger="revealed"
hx_swap="beforeend"
hx-target="#movie-container"
></div>
