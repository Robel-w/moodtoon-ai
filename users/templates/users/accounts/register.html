{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Register</h2>

          <form method="post" >
            {% csrf_token %}

            {% for field in form %}
              <div class="mb-3">
                <label class="form-label">{{field.label}}</label>
                {{ field }}
                {% if field.errors %}
                  <div class="form-text text-danger">{{ field.errors|striptags }}</div>
                {% endif %}
              </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100 rounded-3">Register</button>
          </form>
          <a href="{% url 'login' %}" class="py-2">Already have an account?</a> 
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
